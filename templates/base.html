<html>

<body>

    {% endfor %}
    </ul>
    {% endwith %}

    <a href="/">Home</a>

    <a href="login.html">Login</a>

    <a href="logoff.html">Logoff</a>

    <a href="blog.html">View entries</a>
        
    <a href="newpost.html">Make a new post</a>
    
    <br>

    {% block content %}
    {% endblock %}

</body>
</html>
